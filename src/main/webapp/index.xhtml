<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login - Online Banking System</title>
        <link rel="stylesheet" href="/eBanking/css/style.css" type="text/css" />
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="/templates/header.xhtml" />
        </ui:insert>
        <h:form>
            <table>
                <tr>
                    <th>Account Number:</th>                  
                    <td><h:inputText id="accountNumberInput" value="#{loginBean.accountNumber}" 
                                     required="true" class="input-block-level"/></td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><h:inputSecret id="passwordInput" value="#{loginBean.password}" 
                                       required="true" class="input-block-level"/></td>
                </tr>
            </table><br/>
        </h:form>
        <ui:insert name="footer">
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
